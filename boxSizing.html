<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box-sizing</title>
        <style>
            div{
                width: 300px;/*html tag-en belül használhatunk section szelektort és ezen belül van egy div-ünk*/
                background-color: gray;
                color: honeydew;/*betűszín*/
                padding:20px;
                border: 2px solid cornflowerblue;
            }     
            .b{
                box-sizing: border-box;
            }       
        </style>
</head>
<body>
    <section>
        <h3>Box-sizing: alapértelmezett</h3>
        <div class="a">
            <p>szöveg...</p>
        </div>    
    </section>
    <section>
        <h3>Box-sizing: átállított</h3>
        <div class="b">
            <p>szöveg...</p>
        </div>
    </section>
    
</body>
</html>
