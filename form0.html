<!DOCTYPE html>
<html lang="hu">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Űrlap elemek</title>
    <link rel="stylesheet" href="form.css" />
  </head>
  <body>
    <form>
      <fieldset>
        <legend>Személyes adatok</legend>

        <label for="nev">Név:</label>
        <input
          type="text"
          name="nev"
          id="nev"
          placeholder="írd be a neved"
          required
        /><br />

        <label for="pw">Jelszó:</label>
        <input type="password" name="pw" id="pw" />

        <label for="mail">E-mail:</label>
        <input type="email" name="mail" id="mail" required />

        <label for="ev">Születési év:</label>
        <input
          type="number"
          name="ev"
          id="ev"
          min="2000"
          and
          max="2022"
        />

        <label for="datum">Születési dátum:</label>
        <input type="date" name="datum" id="datum" />
      </fieldset>

      <fieldset>
        <legend>Nyelvtudás, iskolai végzettség</legend>
        <label for="nyelv">Nyelvtudás: </label>
        <input type="checkbox" name="nyelv" value="hu" checked />magyar 
        <input type="checkbox" name="nyelv" value="de" />német 
        <input type="checkbox" name="nyelv" value="en" />angol 
        <input type="checkbox" name="nyelv" value="mas" />egyéb 

        <label for="">Legmagasabb iskolai végzettség:</label> 
        <input type="radio" name="edu" value="alapfoku" />alapfokú 
        <input type="radio" name="edu" value="kozep" />középfokú 
        <input type="radio" name="edu" value="felso" />felsőfokú 

        
        <label for="op">Válassz ki egy ágazatot:</label>
        <select name="op" id="op">
          <option value="0">válassz ki egyet...</option>
          <option value="web">Webfejlesztő</option>
          <option value="szoft">Szoftverfejlesztő</option>
          <option value="rend">Rendszergazda</option>
          <option value="teszt">Tesztelő</option>
        </select>
        
        <textarea
          name=""
          id=""
          cols="30"
          rows="10"
          placeholder="indokold meg a választásodat...."
        ></textarea
        <p>Értékeld a terméket a 10-es skálán:</p>
        <input type="range" name="pont" id="pont" min="0" max="10"> 
        >

        <input type="submit" value="Küldés" />
      </fieldset>
    </form>
  </body>
</html>
